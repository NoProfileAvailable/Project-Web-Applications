{% extends "mma/base.html" %}

{% block content %}

  <p>Mixed Martial Arts</p>

  <ul>
  	{% for courses in mixedmartialarts %}
  	  <li>
  	   <a href="{% url 'mma:course' courses.id %}">{{ courses }}</a>
  	  </li>
  	{% empty %}
  	  <li>No topics have been added yet.</li>
  	{% endfor %}
  </ul>
  
  <a href="{% url 'mma:new_course' %}">Add a new course</a>

{% endblock content %}
