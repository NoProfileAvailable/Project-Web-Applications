{% extends "mma/base.html" %}

{% block page_header %}
  <h1>Mixed Martial Arts</h1>
{% endblock page_header %}

{% block content %}
  <ul>
  	{% for courses in mixedmartialarts %}
  	  <li><h4>
  	   <a href="{% url 'mma:course' courses.id %}">{{ courses }}</a>
  	  </h4></li>
  	{% empty %}
  	  <li><h4>No topics have been added yet.</h4></li>
  	{% endfor %}
  </ul>
  
  <h5><a href="{% url 'mma:new_course' %}">Add a new course</h5></a>

{% endblock content %}
