{% extends "mma/base.html" %}
{% load bootstrap4 %}


{% block page_header %}
  <h3>Add a new course:</h3>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'mma:new_course' %}" method='post'>
  	{% csrf_token %}
  	{% bootstrap_form form%}
  	{% buttons %}
  	<button name="submit" class="btn btn-primary"> Add course</button>
  	{% endbuttons %}
  </form>

{% endblock content %}
