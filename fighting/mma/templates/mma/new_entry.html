{% extends "mma/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2><a href="{% url 'mma:course' course.id %}">{{ course }}</a></h2>
{% endblock page_header %}

{% block content %}
  <p>Add a new entry:</p>

  <form action="{% url 'mma:new_entry'  course.id %}" method="post">
  	{% csrf_token %}
  	{% bootstrap_form form %}
  	{% buttons %}
  	<button name="submit" class="btn btn-primary">Add entry</button>
    {% endbuttons %}
  </form>

 {% endblock content %}
